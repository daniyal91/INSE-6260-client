<div class="col-md-12" ng-controller="AvailabilityCtrl">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="well">
			<form class="form-horizontal" ng-submit="createAvailability()">
			  <fieldset>
			    <legend>Nurse Availability</legend>
			    <div class="form-group">
			      <label for="availableDate" class="col-lg-2 control-label">Date</label>
			      <div class="col-lg-10">
			        <input type="date" class="form-control" id="availableDate" ng-model="newAvailability.availableDate">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="availableTime1" class="col-lg-2 control-label">Available Time 1</label>
			      <div class="col-lg-10">
			        <input type="time" class="form-control" id="availableTime1" ng-model="newAvailability.availableTime1">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="availableTime2" class="col-lg-2 control-label">Available Time 2</label>
			      <div class="col-lg-10">
			        <input type="time" class="form-control" id="availableTime2" ng-model="newAvailability.availableTime2">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="availableTime3" class="col-lg-2 control-label">Available Time 3</label>
			      <div class="col-lg-10">
			        <input type="time" class="form-control" id="availableTime3" ng-model="newAvailability.availableTime3">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="availableTime4" class="col-lg-2 control-label">Available Time 4</label>
			      <div class="col-lg-10">
			        <input type="time" class="form-control" id="availableTime4" ng-model="newAvailability.availableTime4">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="availableTime5" class="col-lg-2 control-label">Available Time 5</label>
			      <div class="col-lg-10">
			        <input type="time" class="form-control" id="availableTime5" ng-model="newAvailability.availableTime5">
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
