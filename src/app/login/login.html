<div class="col-md-12" ng-controller="LoginCtrl">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="well">
			<form class="form-horizontal" ng-submit="login(userCredentials.email,userCredentials.password)">
			  <fieldset>
			  <div class="alert alert-dismissible alert-danger" ng-show="loginError">
				  <button type="button" class="close" data-dismiss="alert">&times;</button>
				  <p>Username or password is incorrect.</p>
				</div>
			    <legend>Login</legend>
			    <div class="form-group">
			      <label for="username" class="col-lg-2 control-label">Username</label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="userCredentials.email">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="password" class="col-lg-2 control-label">Password</label>
			      <div class="col-lg-10">
			        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userCredentials.password">
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="submit" class="btn btn-primary">Login</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
